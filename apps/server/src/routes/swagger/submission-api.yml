# Description of Submission API

/submission/category/{categoryId}:
  get:
    summary: Get active submission for a category
    tags:
      - submission
    parameters:
      - name: categoryId
        in: path
        type: string
        required: true
    responses:
      200:
        description: Active Submission
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActiveSubmissionResult'

      401:
        $ref: '#/components/responses/UnauthorizedError'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'

/submission/category/{categoryId}/upload:
  post:
    summary: Upload submission files
    tags:
      - submission
    consumes:
      - multipart/form-data
    parameters:
      - name: categoryId
        in: path
        type: string
        required: true
    requestBody:
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              files:
                type: array
                items:
                  type: string
                  format: binary
              organization:
                type: string
    responses:
      200:
        description: Submission accepted
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSubmissionResult'
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/UnauthorizedError'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'

/submission/category/{categoryId}/commit/{id}:
  post:
    summary: Commit Active Submission
    tags:
      - submission
    parameters:
      - name: categoryId
        in: path
        type: file
        required: true
      - name: id
        in: path
        type: string
        required: true
    responses:
      200:
        description: Submission accepted
      401:
        $ref: '#/components/responses/UnauthorizedError'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'
