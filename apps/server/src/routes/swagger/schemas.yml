# Descriptions of common components

components:
  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/responses/Error'

    UnauthorizedError:
      description: Access token is missing or invalid
      content:
        application/json:
          schema:
            $ref: '#/components/responses/Error'

    ServerError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '#/components/responses/Error'

    ServiceUnavailableError:
      description: Service Unavailable Error
      content:
        application/json:
          schema:
            $ref: '#/components/responses/Error'

    Error:
      type: object
      properties:
        error:
          type: string
          description: Error type
        message:
          type: string
          decription: Description of the error

  schemas:
    CreateSubmissionResult:
      required:
        - state
        - description
        - batchErrors
        - inProcessEntities
      type: object
      properties:
        state:
          type: string
          description: Result of uploading Submission files
          enum: ['PROCESSING', 'INVALID_SUBMISSION', 'PARTIAL_SUBMISSION']
        description:
          type: string
          description: Description of uploading Submission files
        batchErrors:
          type: array
          description: list of all batch related errors, should be empty on success
          items:
            $ref: '#/components/schemas/BatchError'
        inProcessEntities:
          type: array
          description: Entities that are being processed
          items:
            type: string
    Submission:
      type: object
      required:
        - id
        - categoryId
        - entities
        - state
        - createdAt
        - createdBy
      properties:
        id:
          type: string
          description: the id of the registration
        categoryId:
          type: string
          description: the program short name this registration is for
        entities:
          type: object
          description: submitted data
          properties:
            entityType:
              $ref: '#/components/schemas/Entities'
        state:
          type: string
          description: the state of the submission
          enum: ['OPEN', 'VALID', 'INVALID', 'CLOSED', 'COMMITED']
        createdBy:
          type: string
          description: the user who created the submission
        createdAt:
          type: string
          description: the date/time of the creation
    Entities:
      type: array
      items:
        $ref: '#/components/schemas/SubmissionEntity'
    SubmissionEntity:
      required:
        - batchName
        - creator
        - records
        - dataErrors
      properties:
        batchName:
          type: string
          description: the filename must start with an entity type (e.g. donor, sample) and have .tsv extension
        creator:
          type: string
          description: first name and last name of the user who add this entity data
        records:
          type: array
          description: content of the file in JSON format
        dataErrors:
          type: array
          items:
            $ref: '#/components/schemas/ValidationError'
    ValidationError:
      type: object
      required:
        - index
        - type
        - fieldName
      properties:
        fieldName:
          type: string
          description: the field name that the error is related to
        info:
          type: object
          description: contains context information related to the error
          properties:
            value:
              type: string
              nullable: true
              description: the faulty value
            submitterId:
              type: string
              nullable: true
              description: the submitter Id in that row
          additionalProperties: true
        index:
          type: number
          format: integer
          description: the 0 based index of the row for this error
        type:
          type: string
          description: the type of error
          enum:
            - MISSING_REQUIRED_FIELD
            - INVALID_FIELD_VALUE_TYPE
            - INVALID_BY_REGEX
            - INVALID_BY_RANGE
            - INVALID_BY_SCRIPT
            - INVALID_ENUM_VALUE
            - UNRECOGNIZED_FIELD
    BatchError:
      type: object
      properties:
        message:
          type: string
          description: a message describing the error
        type:
          type: string
          description: the type of error
          enum:
            - INVALID_FILE_EXTENSION
            - TSV_PARSING_FAILED
            - INVALID_FILE_NAME
            - INCORRECT_SECTION
            - MULTIPLE_TYPED_FILES
            - UNRECOGNIZED_HEADER
            - MISSING_REQUIRED_HEADER
        batchName:
          type: array
          description: list of batch names causing error
          items:
            type: string
