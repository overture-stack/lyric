/data/category/{categoryId}:
  get:
    summary: Retrieve Submitted Data for a specific Category
    tags:
      - data
    parameters:
      - name: categoryId
        in: path
        required: true
        schema:
          type: string
        description: ID of the category
      - name: page
        in: query
        required: false
        schema:
          type: integer
        description: Optional query parameter to specify the page number of the results. Default value is 1
      - name: pageSize
        in: query
        required: false
        schema:
          type: integer
        description: Optional query parameter to specify the number of results per page. Default value is 20
    responses:
      200:
        description: Submitted Data
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetSubmittedDataResult'
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/UnauthorizedError'
      404:
        $ref: '#/components/responses/NotFound'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'

/data/category/{categoryId}/organization/{organization}:
  get:
    summary: Retrieve Submitted Data for a specific Category and Organization
    tags:
      - data
    parameters:
      - name: categoryId
        in: path
        required: true
        schema:
          type: string
        description: ID of the category
      - name: organization
        in: path
        required: true
        schema:
          type: string
        description: Category name
      - name: page
        in: query
        required: false
        schema:
          type: integer
        description: Optional query parameter to specify the page number of the results. Default value is 1
      - name: pageSize
        in: query
        required: false
        schema:
          type: integer
        description: Optional query parameter to specify the number of results per page. Default value is 20
    responses:
      200:
        description: Submitted Data
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetSubmittedDataResult'
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/UnauthorizedError'
      404:
        $ref: '#/components/responses/NotFound'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'
