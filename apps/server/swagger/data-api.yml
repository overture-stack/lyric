/data/category/{categoryId}/organization/{organization}/query:
  post:
    summary: Retrieve Submitted Data filtered by search parameters provided in the request body
    tags:
      - data
    parameters:
      - name: categoryId
        in: path
        required: true
        schema:
          type: string
        description: ID of the category
      - name: organization
        in: path
        required: true
        schema:
          type: string
        description: Organization name
      - name: entityName
        description: Filter by entity name. Separate multiple values with commas
        in: query
        required: false
      - name: page
        in: query
        required: false
        schema:
          type: integer
        description: Optional query parameter to specify the page number of the results. Default value is 1
      - name: pageSize
        in: query
        required: false
        schema:
          type: integer
        description: Optional query parameter to specify the number of results per page. Default value is 20
    requestBody:
      description: Custom filter SQON Notation to provide a flexible system for combining filters in a JSON object format. Find more documentation on https://github.com/overture-stack/sqon-builder
      required: true
      content:
        application/json:
          schema:
            type: object
            description: A SQON object
          examples:
            in:
              summary: In - Field must match the provided value or be included in the array of values.
              value:
                op: 'and'
                content:
                  - op: 'in'
                    content:
                      fieldName: 'name'
                      value: ['Bob']
            gt:
              summary: Greater Than - field value must be greater than the given number
              value:
                op: 'and'
                content:
                  - op: 'gt'
                    content:
                      fieldName: 'years'
                      value: 21
            lt:
              summary: Lesser Than - field value must be lesser than the given number
              value:
                op: 'and'
                content:
                  - op: 'lt'
                    content:
                      fieldName: 'years'
                      value: 100
            combination:
              summary: Every SQON can be combined with other SQONs through the boolean combinations 'and', 'or', and 'not'
              value:
                op: 'or'
                content:
                  - op: 'in'
                    content:
                      fieldName: 'name'
                      value: ['Bob']
                  - op: 'gt'
                    content:
                      fieldName: 'score'
                      value: 100

    responses:
      200:
        description: Submitted Data
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetSubmittedDataResult'
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/UnauthorizedError'
      404:
        $ref: '#/components/responses/NotFound'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'

/data/{systemId}:
  delete:
    summary: Delete Submitted Data by System ID
    tags:
      - admin
    parameters:
      - name: systemId
        in: path
        required: true
        schema:
          type: string
      - name: dryRun
        description: If true won't execute the deletion, but will return what will be deleted, default is false.
        in: query
        required: false
        schema:
          default: false
          type: boolean
      - name: comment
        description: Comment explaining the reason for deletion.
        in: query
        required: false
        schema:
          type: string
    responses:
      200:
        description: Submitted Data cleared successfully. Returns the delete Submitted Data
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetSubmittedDataResult'
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/UnauthorizedError'
      404:
        $ref: '#/components/responses/NotFound'
      409:
        $ref: '#/components/responses/StatusConflict'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'
