# Description of Submission API

/submission/{submissionId}:
  get:
    summary: Get active submission by ID
    tags:
      - submission
    parameters:
      - name: submissionId
        in: path
        type: string
        required: true
    responses:
      200:
        description: Active Submission
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActiveSubmissionResult'

      401:
        $ref: '#/components/responses/UnauthorizedError'
      404:
        $ref: '#/components/responses/NotFound'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'

  delete:
    summary: Clear an Active Submission by ID
    tags:
      - submission
    parameters:
      - name: submissionId
        in: path
        type: string
        required: true
    responses:
      200:
        description: Submission cleared successfully. Returns the current active submission
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActiveSubmissionResult'
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/UnauthorizedError'
      404:
        $ref: '#/components/responses/NotFound'
      409:
        $ref: '#/components/responses/StatusConflict'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'

/submission/{submissionId}/{entityName}:
  delete:
    summary: Clear Active Submission by entity name
    tags:
      - submission
    parameters:
      - name: submissionId
        in: path
        type: string
        required: true
      - name: entityName
        in: path
        type: string
        required: true
    responses:
      200:
        description: Submission cleared successfully. Returns the current active submission
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActiveSubmissionResult'
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/UnauthorizedError'
      404:
        $ref: '#/components/responses/NotFound'
      409:
        $ref: '#/components/responses/StatusConflict'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'

/submission/category/{categoryId}:
  get:
    summary: Retrieve the active submissions for a category in this user session
    tags:
      - submission
    parameters:
      - name: categoryId
        in: path
        type: string
        required: true
    responses:
      200:
        description: Active Submissions
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActiveSubmissionsSummaryResult'

      401:
        $ref: '#/components/responses/UnauthorizedError'
      404:
        $ref: '#/components/responses/NotFound'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'

/submission/category/{categoryId}/organization/{organization}:
  get:
    summary: Retrieve the active submission for a category and organization in this user session
    tags:
      - submission
    parameters:
      - name: categoryId
        in: path
        type: string
        required: true
      - name: organization
        in: path
        type: string
        required: true
    responses:
      200:
        description: Active Submission
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActiveSubmissionSummaryResult'

      401:
        $ref: '#/components/responses/UnauthorizedError'
      404:
        $ref: '#/components/responses/NotFound'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'

/submission/category/{categoryId}/upload:
  post:
    summary: Upload submission files
    tags:
      - submission
    consumes:
      - multipart/form-data
    parameters:
      - name: categoryId
        in: path
        type: string
        required: true
    requestBody:
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              files:
                type: array
                items:
                  type: string
                  format: binary
              organization:
                type: string
    responses:
      200:
        description: Submission accepted
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSubmissionResult'
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/UnauthorizedError'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'

/submission/category/{categoryId}/commit/{submissionId}:
  post:
    summary: Commit Active Submission
    tags:
      - submission
    parameters:
      - name: categoryId
        in: path
        type: file
        required: true
      - name: submissionId
        in: path
        type: string
        required: true
    responses:
      200:
        description: Commit Submission Result
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommitSubmissionResult'
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/UnauthorizedError'
      409:
        $ref: '#/components/responses/StatusConflict'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'
